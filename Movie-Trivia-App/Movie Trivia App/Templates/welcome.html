<!-- Welcome template -->
<div class="jumbotron text-center" style="margin:0px; border-radius:0px; height:500px;" ng-init="getGameData()">

    <h1 style="color:mediumpurple;">Welcome</h1>
    <br/>

    <p style="font-size:20px; font-weight:500; color:mediumpurple;">Try guess the the year the movie was released.</p>
    <br/>

    <button id="playBtn" type="button" class="btn btn-light" style="width: 100px;" ng-click="play();" disabled>Play</button>
    <br/>

    <div id="infoAlt" class="alert alert-info alert-dismissible fade show" style="margin:20px;">
        <strong>Info! </strong>Please wait a bit while loading game data... 
    </div>

</div>
